---
homebrew_install_path: /usr/local/homebrew
homebrew_installed_packages:
  - ansible
  - awscli
  - docker
  - git
  - ssh-copy-id
  - wget
  - dockutil
  - phpmd
  - php-code-sniffer
  - php-cs-fixer
  - phpunit
  - tree
  - npm
  - yarn
  - docker-compose
  - composer
  - git-extras
  - php@8.0
  - php@8.1
  - php@8.2

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - google-chrome
  - firefox
  - vagrant
  - virtualbox
  - phpstorm
  - slack
  - istat-menus
  - spotify
  - 1password
  - alfred
  - postman

dockitems_to_remove:
  - Launchpad
  - Mail
  - Safari
  - Contacts
  - Notes
  - Reminders
  - Maps
  - Photos
  - Messages
  - FaceTime
  - Music
  - iBooks
  - App Store
  - System Preferences
  - Calendar
  - Siri
  - TV
  - Podcasts

dockitems_to_persist:
  - name: Google Chrome
    path: "/Applications/Google Chrome.app"
    pos: 1
  - name: PhpStorm
    path: /Applications/PhpStorm.app
    pos: 2
  - name: Slack
    path: /Applications/Slack.app
    pos: 3
  - name: Terminal
    path: /System/Applications/Utilities/Terminal.app
    pos: 4
  - name: Spotify
    path: /Applications/Spotify.app
    pos: 5
  - name: TablePlus
    path: /Applications/TablePlus.app
    pos: 6

npm_packages:
  - webpack
