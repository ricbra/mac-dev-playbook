---
homebrew_install_path: /usr/local/homebrew
homebrew_installed_packages:
  - ansible
  - git
  - wget
  - dockutil
  - npm
  - git-extras
  - cocoapods
  - swiftlint

homebrew_taps:
  - caskroom/cask
  - caskroom/versions
  - homebrew/php

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - google-chrome
  - virtualbox
  - slack
  - sublime-text
  - skype

dockitems_to_remove:
  - Launchpad
  - Mail
  - Notes
  - App Store
  - System Preferences
  - Calendar

dockitems_to_persist:
  - name: Google Chrome
    path: "/Applications/Google Chrome.app"
    pos: 1
  - name: Slack
    path: /Applications/Slack.app
    pos: 2
  - name: Skype
    path: /Applications/Skype.app
    pos: 3
  - name: VirtualBox
    path: /Applications/VirtualBox.app
    pos: 4
  - name: Terminal
    path: /Applications/Utilities/Terminal.app
    pos: 5
  - name: Sublime Text
    path: /Applications/Utilities/Sublime Text.app
    pos: 6
  - name: Xcode
    path: /Applications/Utilities/Xcode.app
    pos: 7


npm_packages:
