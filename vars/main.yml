---
homebrew_install_path: /usr/local/homebrew
homebrew_installed_packages:
  - ansible
  - docker
  - git
  - ssh-copy-id
  - wget
  - dockutil
  - zsh
  - tmux
  - mercurial
  - phpmd
  - php-code-sniffer
  - php-cs-fixer
  - phpunit
  - php71
  - php71-intl
  - php71-imagick
  - php71-mcrypt
  - tree
  - npm
  - yarn
  - docker-compose
  - docker-machine-nfs
  - composer
  - git-extras

homebrew_taps:
  - caskroom/cask
  - caskroom/versions
  - homebrew/php

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - google-chrome
  - firefox
  - vagrant
  - virtualbox
  - phpstorm
  - slack
  - istat-menus
  - atom
  - android-file-transfer
  - spotify
  - hipchat

dockitems_to_remove:
  - Launchpad
  - Mail
  - Safari
  - Contacts
  - Notes
  - Reminders
  - Maps
  - Photos
  - Messages
  - FaceTime
  - iTunes
  - iBooks
  - App Store
  - System Preferences
  - Calendar
  - Siri

dockitems_to_persist:
  - name: Google Chrome
    path: "/Applications/Google Chrome.app"
    pos: 1
  - name: Firefox
    path: "/Applications/Firefox.app"
    pos: 2
  - name: PhpStorm
    path: /Applications/PhpStorm.app
    pos: 3
  - name: Slack
    path: /Applications/Slack.app
    pos: 4
  - name: VirtualBox
    path: /Applications/VirtualBox.app
    pos: 5
  - name: Terminal
    path: /Applications/Utilities/Terminal.app
    pos: 6
  - name: Spotify
    path: /Applications/Spotify.app
    pos: 7
  - name: HipChat
    path: /Applications/HipChat.app
    pos: 8


npm_packages:
  - grunt
  - bower
  - sass
  - webpack
  - yo
  - generator-webapp
